name: Next.js - Quickstart - Stable

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: bitsrc/stable:latest
    env:
      HOME: /home/bituser

    steps:
      - name: Show BVM config
        run: |
          bvm config
      - name: Initialize a workspace
        run: |
          bit new hello-world-nextjs my-hello-world-nextjs --env teambit.community/starters/hello-world-nextjs
      - name: Debug nextjs before run
        run: |
          ls -la my-hello-world-nextjs/my-scope/hello-world-app
          cat my-hello-world-nextjs/my-scope/hello-world-app/tsconfig.json
          rm my-hello-world-nextjs/my-scope/hello-world-app/tsconfig.json
          cd my-hello-world-nextjs
          bit deps get envs/my-nextjs-env
          bit list
      - name: Run the app component
        run: |
          cd my-hello-world-nextjs
          bit run hello-world-app &
          checkserver http://localhost:3000
      - name: Preview components
        run: |
          cd my-hello-world-nextjs
          bit start &
          checkserver http://localhost:3000
      - name: Collaborate
        run: |
          cd my-hello-world-nextjs
          bit status
      - name: Create a local scope, compile and export
        run: |
          barescope my-org.my-scope-name my-hello-world-nextjs
          cd my-hello-world-nextjs
          bit scope rename my-org.my-scope my-org.my-scope-name --refactor
          bit link
          bit compile
          bit tag --message "initial tag"
          bit export
    continue-on-error: false
